<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h4 id="modal-label" data-bind="text: title"></h4>
</div>

<div class="modal-body">
    <div class="container">
        <p data-bind="text: message" />
    </div>
</div>

<div class="modal-footer" data-bind="$data.displayfooter">
    <button type="button" class="btn btn-primary" data-bind="click: closeDialog">OK</button>
</div>
